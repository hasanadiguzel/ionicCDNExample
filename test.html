<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start_Ionic_Examples</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
              <ion-title>Alışveriş Listesi</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Sipariş</ion-card-title>
                            </ion-card-header>
                            
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Ürün</ion-label>
                                    <ion-input type="text" id="input-urun"></ion-input>
                                </ion-item>
                                <ion-item>
                                        <ion-label position="floating">Tutar</ion-label>
                                        <ion-input type="text" id="input-tutar"></ion-input>
                                </ion-item>
                                <div margin-vertical text-right>
                                    <ion-button fill="outline" color="danger" id="btn-temizle">
                                        <ion-icon slot="start" name="close"></ion-icon> Temizle
                                    </ion-button>
                                    <ion-button id="btn-ekle">
                                        <ion-icon slot="start" name="add"></ion-icon> Ürün Ekle
                                    </ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id="urun-listesi">

                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <!---size-md =genişlik, offset-md=kenar boşluk-->
                    <ion-col size-md="6" offset-md="3">
                        <p margin>Toplam Tutar: <span id="toplam-tutar"></span></p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>

    <script src="app.js"></script>
</body>
</html>
